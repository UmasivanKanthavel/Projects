<!DOCTYPE html>
<html>
  <head>
    <title>SHIELD LOGIN PAGE</title>
    <link rel="stylesheet" href="/style.css">
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: url("/Background/back3.webp") no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        text-align: center;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        margin-top: 20px;
        text-align: left;
      }

      form div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .link {
        margin-top: 20px;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SHIELD Login Page</h1>
      <p>Please login:</p>

      <form method="post" action="/login">
        <div>
          <label>Username</label>
          <input id="username" type="text" name="username" required minlength="4" maxlength="10" title="Username must be 4-20 characters, letters, numbers, or underscores only">
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" name="password" required minlength="4" maxlength="10" title="Password must be 4-20 characters, letters, numbers, or underscores only">
        </div>
        <div style="text-align: center;">
          <button type="submit">Login</button>
        </div>
      </form>

      <div class="link">
        <p><a href="/admin/create.html">Create an account</a></p>
      </div>
    </div>
  </body>
</html>
