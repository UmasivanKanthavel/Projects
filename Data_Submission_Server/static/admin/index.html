<!DOCTYPE html>
<html>
  <head>
    <title>SHIELD HERO: Admin Menu</title>
    <link rel="stylesheet" href="/style.css">
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: url("/Background/back4.webp") no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        max-width: 600px;
        margin: 80px auto;
        padding: 20px;
        text-align: center;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-bottom: 30px;
      }

      ol {
        list-style-position: inside;
        padding: 0;
      }

      li {
        margin: 15px 0;
      }

      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SHIELD HERO: Admin Menu</h1>
      <p>Please select what you would like to do:</p>
      <ol>
        <li><a href="/admin/Admin_view.html">List SHIELD member files</a></li>
        <li><a href="/admin/analyze">Analyze SHIELD members</a></li>        
      </ol>
    </div>
  </body>
</html>
