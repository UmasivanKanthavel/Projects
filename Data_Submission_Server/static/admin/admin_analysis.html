<!DOCTYPE html>
<html>
  <head>
    <title>SHIELD: Submission Analysis</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: url("/Background/back5.avif") no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        max-width: 500px;
        margin: 80px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
      }

      ol {
        text-align: left;
        margin: 0 auto;
        padding-left: 30px;
      }

      button {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Submission Stats</h1>
      <p><strong>Total Entries:</strong> {{count}}</p>

      <p><strong>SHIELD IDs:</strong></p>
      <ol>
        {{ids}}
      </ol>

      <p><strong>Blank Answers (per question):</strong></p>
      <ol>
        {{blanks}}
      </ol>

      <form action="/admin/index.html">
        <button type="submit">Back</button>
      </form>
    </div>
  </body>
</html>
